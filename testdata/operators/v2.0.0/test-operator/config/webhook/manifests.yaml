---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-example-olmv1-com-v1-busybox
  failurePolicy: Fail
  name: mbusybox-v1.kb.io
  rules:
  - apiGroups:
    - example.olmv1.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - busyboxes
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-example-olmv1-com-v1-busybox
  failurePolicy: Fail
  name: vbusybox-v1.kb.io
  rules:
  - apiGroups:
    - example.olmv1.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - busyboxes
  sideEffects: None
